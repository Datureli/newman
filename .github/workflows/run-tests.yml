name: Run API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Copy .env file
      run: cp .env.example .env # Upewnij się, że .env.example jest dostępny, lub zmień to na właściwą ścieżkę

    - name: Run API tests
      run: node runTests.js
